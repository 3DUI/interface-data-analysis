    $(document).ready(function(){
        $.getJSON("rawdata/participants.json", function(data){
            var participants = [];
            for(var i = 0; i < data.length; i++){
                participants.push(new Participant(data[i]));
            }

            printTasks(participants);
//            console.log(participants[0].standardTasks);
        });
    });

    var printTasks = function(participants){

        var body = $("body");

        for(var i = 0; i < participants.length; i++){
            var part = $("<h3></h3>").text(participants[i].num);
            part.appendTo(body);

            var task = $("<p>Standard</p>");
            task.appendTo(body);

            var table = $("<table><tr> <th>Task</th> <th>Distance</th> <th>Angle</th> <th>Time</th> </tr></table>");
            table.attr("border", 1);
            table.attr("style", "width:100%");
            table.appendTo(body);

            for(var j = 1; j < participants[i].standardTasks.length; j++){
                var current = participants[i].standardTasks[j];

                var row =  $("<tr></tr>");
                var task = $("<td></td>").text(current.type);
                var dist = $("<td></td>").text(current.distance);
                var angle = $("<td></td>").text(current.angle);
                var time = $("<td></td>").text(current.time);

                task.appendTo(row);
                dist.appendTo(row);
                angle.appendTo(row);
                time.appendTo(row);
                row.appendTo(table);
            }

            task = $("<p>Shadowbox</p>");
            task.appendTo(body);

            table = $("<table><tr> <th>Task</th> <th>Accuracy</th> <th>Angle</th> <th>Time</th> </tr></table>");
            table.attr("border", 1);
            table.attr("style", "width:100%");
            table.appendTo(body);

            for(j = 1; j < participants[i].shadowTasks.length; j++){
                var current = participants[i].shadowTasks[j];

                var row =  $("<tr></tr>");
                var task = $("<td></td>").text(current.type);
                var dist = $("<td></td>").text(current.distance);
                var angle = $("<td></td>").text(current.angle);
                var time = $("<td></td>").text(current.time);

                task.appendTo(row);
                dist.appendTo(row);
                angle.appendTo(row);
                time.appendTo(row);
                row.appendTo(table);
            }
        }
